{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-10 bg-white rounded-[2.5rem] shadow-2xl border border-slate-50 text-center">
    <div class="inline-flex items-center justify-center w-20 h-20 bg-green-50 rounded-full mb-6 text-green-500 animate-bounce">
        <i class="fa-solid fa-paper-plane text-3xl"></i>
    </div>
    <h2 class="text-2xl font-black text-slate-900 mb-4">¡Correo Enviado!</h2>
    <p class="text-slate-500 text-sm leading-relaxed mb-8">
        Hemos enviado instrucciones a tu bandeja de entrada. Si no lo recibes en unos minutos, revisa tu carpeta de <b>spam</b>.
    </p>
    <a href="{% url 'login' %}" class="inline-block text-blue-600 font-bold text-xs uppercase tracking-widest hover:text-blue-800">
        Volver al Inicio de Sesión
    </a>
</div>
{% endblock %}
