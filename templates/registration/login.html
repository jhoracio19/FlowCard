{% extends 'base.html' %}

{% block title %}Login - FlowCard{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
    <div class="text-center mb-8">
        <i class="fa-solid fa-unlock-keyhole text-indigo-600 text-4xl mb-4"></i>
        <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-500 text-sm mt-2">Manage your cards and maximize your cash flow</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" 
                       name="{{ field.name }}" 
                       class="w-full p-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                       required>
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold mt-8 hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">
            Sign In
        </button>
    </form>
    
    <p class="text-center text-sm text-gray-600 mt-6">
        Don't have an account? <a href="{% url 'register' %}" class="text-indigo-600 font-bold hover:underline">Create one here</a>
    </p>
</div>
{% endblock %}
