{% extends 'base.html' %}

{% block title %}Delete Card - FlowCard{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white p-8 rounded-3xl shadow-sm border border-gray-100 text-center">
        <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fa-solid fa-trash-can text-red-500 text-3xl"></i>
        </div>
        
        <h1 class="text-2xl font-black text-gray-800 mb-2">Are you sure?</h1>
        <p class="text-gray-500 mb-8 text-sm">
            You are about to delete your <span class="font-bold text-gray-800">{{ object.bank_name }}</span> card. 
            All associated payment history and MSI plans will be permanently removed.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="flex flex-col gap-3">
                <button type="submit" class="w-full bg-red-600 text-white py-4 rounded-2xl font-black hover:bg-red-700 transition transform active:scale-95 shadow-lg shadow-red-200">
                    Yes, Delete Permanently
                </button>
                <a href="{% url 'cards:dashboard' %}" class="w-full text-center text-gray-400 py-2 text-sm font-bold hover:text-gray-600 transition">
                    No, Keep My Card
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
