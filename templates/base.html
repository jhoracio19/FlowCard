<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlowCard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <nav class="bg-white shadow-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'cards:dashboard' %}" class="flex-shrink-0 flex items-center">
                        <i class="fa-solid fa-credit-card text-indigo-600 text-2xl mr-2"></i>
                        <span class="font-bold text-xl text-gray-800 tracking-tight">FlowCard</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-gray-600 text-sm">Hello, <strong>{{ user.username }}</strong></span>
                        <form action="{% url 'admin:logout' %}" method="post" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="text-sm font-medium text-red-600 hover:text-red-500">
                                Logout
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'admin:login' %}" class="text-sm font-medium text-indigo-600">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="text-center text-gray-500 text-sm">
            &copy; {% now "Y" %} FlowCard. All rights reserved.
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
